<!DOCTYPE html>

<html lang="en">
	<head>
		<title>DokoKart!: {% block title %}{% endblock %}</title>
		<!-- Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta charset="utf-8">


		<!-- font awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		{% block pageCSS %}{% endblock %}
		<!--custom css-->
		<link href="{{ url_for('static',filename='layout.css') }}" rel="stylesheet">
	</head>
	<body>
		<div id="modalAccount" class="modalBox">
		  <div>
		    <div>
		      <button onclick="closeModal()" class="xBut">X</button>
		    </div>
		    <div>
		      <img class="logo mLogo center" src="http://www.parajuli.me/static/images/logo.png">
		    </div>
		    
		    <form id="lF" class="loginForm" action="/login" method="post">
		      <div>
		        <input class="mBoxes" pattern=".*@.*[.].*" name="email" placeholder="Email">
		      </div>
		      <div>
		        <input class="mBoxes" pattern=".{6}" name="pwd" type="password" placeholder="Password">
		      </div>
		      <div>
		        <button type="submit" methos="post" class="mLogin center">Log In</button>
		      </div>
		      <div style="text-align:center">
		        <span>Don't have an account yet? <a href="javascript:;" onClick="register()" class="regText">Register</a></span>
		      </div>
		    </form>
		    <form id="rF" class="registrationForm" action="/register" method="post">
		      <div>
		        <input class="mBoxes" name="name" placeholder="Name">
		      </div>
		      <div>
		        <input class="mBoxes" pattern="9[0-9]*.{9}" name="name" placeholder="Phone No">
		      </div>
		      <div>
		        <input class="mBoxes" pattern=".*@.*[.].*" name="email" placeholder="Email">
		      </div>
		      <div>
		        <input class="mBoxes" pattern=".{6}" name="phone" placeholder="Password" type="password">
		      </div>
		      <div>
		        <button type="submit" methos="post" class="mLogin center">Sign Up</button>
		      </div>
		      <div style="text-align:center">
		        <span>Aready have an account? <a href="javascript:;" onClick="login()" class="regText">Log In</a></span>
		      </div>
		    </form>
		  </div>
		</div>

		<div class="navBar">
		  <a>
		    <div class="logo">
		      <img class="logopng" src="http://www.parajuli.me/static/images/logo.png">
		    </div>
		  </a>
		  <div class="search">
		    <form>
		      <input class="sBox" placeholder="Search...">
		      <button class="sButton" type="Submit"><i class="sIcon fa fa-search"></i></button>
		      </form>
		  </div>
		  <div id="accounts">
		  </div>
		  <a class="cart">
		    <i class="fa fa-shopping-cart"></i>
		  </a>
		</div>
		{% block unique %}{% endblock %}
		<script src="{{ url_for('static' , filename='layout.js') }}"></script>
		{% block pageJS %}{% endblock %}
	</body>
