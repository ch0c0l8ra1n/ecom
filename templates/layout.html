<!DOCTYPE html>

<html lang="en">
	<head>
		<title>DokoKart!: {% block title %}{% endblock %}</title>
		<!-- Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta charset="utf-8">

		<!--  BootStrap CSS  -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

		<!-- font awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		{% block pageCSS %}{% endblock %}
		<!--custom css-->
		<link href="{{ url_for('static',filename='layout.css') }}" rel="stylesheet">


	</head>
	<body>
		<!-- Navigation Bar -->
		<header>
			<div class="navBar">
				<!-- Logo -->
				<a class="" href="/"><img class="logo" src="{{ url_for('static',filename='images/logo.png') }}"></a>

				<!-- Search Box -->
				<div class="search-container">
					<form action="/search">
						<input type="text" name="search" placeholder="Search...">
						<button type="submit"><i class="fa fa-search"></i></button>
					</form>
				</div>
				

				<!-- temporary div for right float -->
				<div class="fright">
					<div id="account">
						
					</div>

					<!-- Cart -->
					<a href="/cart"><i class="fa fa-shopping-cart"></i></a>
				</div>
			</div>
		</header>
		<div class="cateogories">
		TODO: Cateogories
		</div>

		<div>
			{% block unique %}{% endblock %}
		</div>




		<!-- jQuery, Tether and BootStrap js -->
		<script src="https://code.jquery.com/jquery-3.1.0.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<script type="text/javascript">
			var loggedIn = false;//{% block loginStatus %}{% endblock %};
			var temp = document.getElementById("account");
			if (loggedIn){
				temp.innerHTML = `
				<!-- User -->
				<a href="/account"><i class="fa fa-user-circle"></i></a>
				`

			}
			else{
				temp.innerHTML = `
				<!-- LogIn -->
				<a href="/login">Log In</a>

				<!-- SignUp -->
				<a href="/signup">Sign Up</a>`
			}
		</script>
		{% block pageJS %}{% endblock %}
	</body>
